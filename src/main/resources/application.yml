jwt:
  secret: your-256-bit-secret-key-here-must-be-at-least-32-characters
  expiration: 86400000 # 24 hours in milliseconds

spring:
  security:
    user:
      name: admin
      password: admin
  application:
    name: tripcut-api
  datasource:
    url: jdbc:h2:mem:tripcutdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  data:
    redis:
      host: localhost
      port: 6379
      password: # Redis 비밀번호가 있는 경우 설정
      database: 0
      timeout: 10000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1

fastapi:
  base-url: http://localhost:8000

server:
  port: 8080 